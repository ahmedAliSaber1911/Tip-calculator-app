<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <img src="./images/logo.svg" class="logo" alt="">
  <main class="container">
    <div class="billContainer">
      <div class="bill">
        <p>Bill</p>
        <input type="number" placeholder="0" class="billInput">
      </div>
      <div class="select">
        <p>Select Tip %</p>
        <div class="percentContainer">
          <div class="percent">5%</div>
          <div class="percent">10%</div>
          <div class="percent">15%</div>
          <div class="percent">25%</div>
          <div class="percent">50%</div>
          <input type="number" class="custom" placeholder="Custom">
        </div>
      </div>
      <div class="number">
      <div>
        <p>Number of People</p>
        <div class="errorText">Can't be zero</div>
      </div>
        <input type="number" placeholder="0" class="numberInput ">
      </div>
    </div>
    <div class="tipContainer">
      <div class="tipAmount">
        <div>
          <div class="title">Tip Amount</div>
          <div class="person">/ person</div>
        </div>
        <div class="tipCount" id="tip">$0.00</div>
      </div>
      <div class="tipAmount">
        <div>
          <div class="title">Total</div>
          <div class="person">/ person</div>
        </div>
        <div class="tipCount" id="total">$0.00</div>
      </div>
      <button class="rest">RESET</button>
    </div>

  </main>

  <!-- 
  

  
  5%
  10%
  15%
  25%
  50%
  Custom

  
-->

</body>

</html>
